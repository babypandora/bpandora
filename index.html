<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Baby Pandora | ERC404 Token</title>
    <!-- Remix-icons (https://remixicon.com/) cdn -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- scrollreveal -->
    <script src="https://unpkg.com/scrollreveal@4"></script>
    <!-- my css & js -->
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="shortcut icon" href="./images/showcase_image.png" type="image/x-icon">
</head>
<body>

    <!-- start: header -->
    <header class="header">
        <!-- navbar -->
        <nav class="nav container">
            <a href="./index.html" class="nav-logo" style="font-size: 3rem; font-family: 'Lucida Sans', sans-serif; font-weight: 800;">
                Baby Pandora
            </a>
            <div class="nav-overlay"></div>
            <div class="nav-menu">
                 <ul class="nav-list">
                    <li class="nav-list-item"><a href="#" class="nav-list-link">Home</a></li>
                    <li class="nav-list-item"><a href="#" class="nav-list-link">Telegram</a></li>
                    <li class="nav-list-item"><a href="#" class="nav-list-link">Twitter</a></li>
                    <li class="nav-list-item"><a href="#" class="nav-list-link">OpenSea</a></li>
                </ul>
                <a href="" class="button button-dark nav-button">Connect Crypto</a>
                <button type="button" data-toggle="close" class="button button-action nav-close">
                    <i class="ri-close-circle-fill"></i>
                </button>
            </div>
            <button type="button" data-toggle="open" class="button button-action nav-open">
                <i class="ri-menu-5-fill"></i>
            </button>
        </nav>
    </header>
    <!-- end: header -->

    <!-- main -->
    <main>
        <!-- start: Showcase -->
        <section class="showcase">
            <div class="showcase-container row container">
                <div class="showcase-text-group">
                    <h1 class="showcase-title title title-main">
                        Explore Incredible Arts and NFT's.
                    </h1>

                        A collection of 10,000 tokens enabled by ERC404, an experimental token standard.
                    </p>
                    <a href="#" class="button button-dark button-normal showcase-button">Invent NFT</a>
                    <div class="showcase-stats">
                        <h2>
                            <span class="showcase-stats-stat showcase-stats-stat-count">21K+</span>
                            <span class="showcase-stats-stat showcase-stats-stat-category">Auctions</span>
                        </h2>
                        <h2>
                            <span class="showcase-stats-stat showcase-stats-stat-count">33K+</span>
                            <span class="showcase-stats-stat showcase-stats-stat-category">Artworks</span>
                        </h2>
                        <h2>
                            <span class="showcase-stats-stat showcase-stats-stat-count">10K+</span>
                            <span class="showcase-stats-stat showcase-stats-stat-category">Authors</span>
                        </h2>
                    </div>
                </div>
                <div class="showcase-image-group">
                    <picture>
                        <source media="(min-width: 64em)" srcset="./images/showcase_image_large.png">
                        <img src="./images/showcase_image.png" alt="">
                    </picture>
                </div>
                
            </div>
        </section>
        <!-- end: showcase -->

    </main>
    
</body>
</html>
